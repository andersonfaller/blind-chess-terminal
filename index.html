<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Chess</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        :root {
            --background-color: #0c0c0c;
            --text-color: #00ff00;
            --cursor-color: #00ff00;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            box-sizing: border-box;
        }

        #terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #output {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
        }

        .line {
            white-space: pre-wrap;
            min-height: 1.5em; /* Prevents layout shift on empty lines */
            word-break: break-all; /* Ensures long strings don't cause overflow */
        }

        .prompt {
            display: flex;
            flex-shrink: 0; /* Prevents the prompt from shrinking */
        }

        .prompt-label {
            margin-right: 10px;
        }

        #input {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex-grow: 1;
            padding: 0;
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div class="line">Blind Chess. Type 'help' for a list of available commands. Powered by https://stockfish.online/ API.</div>
            <div class="line"></div>
        </div>
        <div class="prompt">
            <span class="prompt-label">&gt;</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        const inputElement = document.getElementById('input');
        const outputElement = document.getElementById('output');

        let game = new Chess();
        let playerColor = null;
        let isPlayerTurn = false;
        let gameStarted = false;

        const print = (message) => {
            const newLine = document.createElement('div');
            newLine.classList.add('line');
            newLine.textContent = message || ' '; // Use a space for empty lines to maintain height
            outputElement.appendChild(newLine);
            // Scroll the output div, not the whole terminal
            outputElement.scrollTop = outputElement.scrollHeight;
        };

        const printPrompt = (command) => {
            const line = document.createElement('div');
            line.classList.add('line');
            line.textContent = `> ${command}`;
            outputElement.appendChild(line);
        }

        const resetGame = () => {
            game = new Chess();
            playerColor = null;
            isPlayerTurn = false;
            gameStarted = false;
        };

        const startGame = (color) => {
            resetGame();
            playerColor = color.toLowerCase();
            if (playerColor !== 'white' && playerColor !== 'black') {
                print("Invalid color. Choose 'white' or 'black'.");
                return;
            }
            gameStarted = true;
            isPlayerTurn = (playerColor === 'white');
            print(`You are playing as ${playerColor}.`);
            print("Game started. It's " + (isPlayerTurn ? "your" : "the opponent's") + " turn.");
            if (!isPlayerTurn) {
                setTimeout(makeOpponentMove, 500);
            }
        };

        const makePlayerMove = (move) => {
            if (!gameStarted) {
                print("Game has not started. Choose a side first (e.g., 'play white').");
                return;
            }
            if (!isPlayerTurn) {
                print("It's not your turn.");
                return;
            }
            const result = game.move(move, { sloppy: true });
            if (result === null) {
                print(`Invalid move: ${move}`);
                return;
            }
            // Print the move in Standard Algebraic Notation (SAN)
            print(`Your move: ${result.san}`);
            isPlayerTurn = false;
            checkGameState();
            if (!game.game_over()) {
                setTimeout(makeOpponentMove, 500);
            }
        };

        const makeOpponentMove = async () => {
            if (game.game_over()) return;
            print("Opponent is thinking...");
            
            let bestMove = null;
            const maxRetries = 3;

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const fen = game.fen();
                    const depth = 13;
                    const mode = 'bestmove';
                    const response = await fetch(`https://stockfish.online/api/s/v2.php?fen=${encodeURIComponent(fen)}&depth=${depth}&mode=${mode}`);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log(`API response (attempt ${attempt}):`, data); // For debugging

                    if (data.success === true && data.bestmove) {
                        const parts = data.bestmove.split(' ');
                        if (parts.length >= 2 && parts[0] === 'bestmove') {
                            bestMove = parts[1]; 
                            break; 
                        }
                    } else {
                        if (data.success === false && data.error) {
                            print(`API Error: ${data.error}`);
                        }
                        if (attempt < maxRetries) {
                            print(`Retrying... (${attempt}/${maxRetries})`);
                            await new Promise(resolve => setTimeout(resolve, 1000)); 
                        }
                    }
                } catch (error) {
                    console.error(`Error fetching opponent's move (attempt ${attempt}):`, error);
                    if (attempt >= maxRetries) {
                        print("Error: Could not get opponent's move after several attempts.");
                        isPlayerTurn = true; 
                        return;
                    }
                     if (attempt < maxRetries) {
                        print(`Retrying... (${attempt}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, 1000)); 
                    }
                }
            }

            if (bestMove) {
                const moveObject = {
                    from: bestMove.substring(0, 2),
                    to: bestMove.substring(2, 4)
                };
                if (bestMove.length === 5) {
                    moveObject.promotion = bestMove.substring(4, 5);
                }

                const moveResult = game.move(moveObject); 
                if (moveResult) {
                    print(`Opponent's move: ${moveResult.san}`);
                    isPlayerTurn = true;
                    checkGameState();
                } else {
                    console.error("Opponent tried an invalid move:", bestMove, "from FEN:", game.fen());
                    print("Opponent tried an invalid move. It might be an issue with the API.");
                    isPlayerTurn = true;
                }
            } else {
                print("Opponent could not find a move. It might be an issue with the API or the game state.");
                isPlayerTurn = true; 
            }
        };


        const checkGameState = () => {
            if (game.game_over()) {
                if (game.in_checkmate()) {
                    print(`Checkmate! ${isPlayerTurn ? 'Opponent' : 'You'} win(s).`);
                } else if (game.in_draw()) {
                    print("Draw.");
                } else if (game.in_stalemate()) {
                    print("Stalemate.");
                } else if (game.in_threefold_repetition()) {
                    print("Draw by threefold repetition.");
                } else if (game.insufficient_material()) {
                    print("Draw by insufficient material.");
                }
                print("Game over. Type 'play white' or 'play black' to start a new game.");
                gameStarted = false;
            } else if (game.in_check()) {
                print(`${isPlayerTurn ? 'You are' : 'The opponent is'} in check.`);
            }
        };

        const handleCommand = (command) => {
            const parts = command.toLowerCase().split(' ');
            const action = parts[0];
            const argument = parts[1];

            printPrompt(command);

            switch (action) {
                case 'help':
                    print("Available commands:");
                    print("  play [white|black] - Start a new game as white or black.");
                    print("  [move]             - Make a move in algebraic notation (e.g., e4, Nf3).");
                    print("  board              - Display the current board in ASCII format.");
                    print("  legal              - Display all legal moves.");
                    print("  fen                - Display the current board FEN string.");
                    print("  history            - Show move history.");
                    print("  clear              - Clear the terminal.");
                    print("  reset              - Reset the current game.");
                    print("  help               - Show this help message.");
                    print("");
                    print("Powered by https://stockfish.online/ API");
                    break;
                case 'play':
                    if (argument) {
                        startGame(argument);
                    } else {
                        print("Please specify a color: 'play white' or 'play black'.");
                    }
                    break;
                case 'board':
                    let asciiBoard = game.ascii();
                    // Flip the board if the player is black
                    if (playerColor === 'black') {
                        const lines = asciiBoard.split('\n');
                        const boardRows = lines.slice(1, 9); // Get the 8 board rows
                        
                        const flippedBoardRows = boardRows.reverse().map(row => {
                            const parts = row.split('|');
                            const rank = parts[0].trim();
                            const pieces = parts[1].trim().split(/\s+/).reverse().join('  ');
                            const newRank = 9 - parseInt(rank, 10);
                            // **FIX:** Corrected the spacing to match the original board's format.
                            return ` ${newRank} | ${pieces} |`;
                        });

                        const fileLabels = lines[10].trim().split(/\s+/).reverse().join('  ');
                        
                        const flippedLines = [
                            lines[0], // Top border
                            ...flippedBoardRows,
                            lines[9], // Bottom border
                            `     ${fileLabels}`
                        ];
                        asciiBoard = flippedLines.join('\n');
                    }
                    asciiBoard.split('\n').forEach(line => print(line));
                    break;
                case 'legal':
                    const moves = game.moves();
                    if (moves.length > 0) {
                        print("Legal moves: " + moves.join(' '));
                    } else {
                        print("No legal moves available.");
                    }
                    break;
                case 'fen':
                    print(game.fen());
                    break;
                case 'history':
                    // Show history in SAN
                    print(game.history().join(' '));
                    break;
                case 'clear':
                    outputElement.innerHTML = '';
                    break;
                case 'reset':
                    resetGame();
                    print("Game reset. Type 'play white' or 'play black' to start a new game.");
                    break;
                default:
                    if (gameStarted) {
                        makePlayerMove(command);
                    } else {
                        print(`Unknown command: ${command}. Type 'help' for a list of commands.`);
                    }
                    break;
            }
        };

        inputElement.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = inputElement.value.trim();
                if (command) {
                    handleCommand(command);
                }
                inputElement.value = '';
            }
        });
        
        // Initial focus
        inputElement.focus();
        document.body.addEventListener('click', () => {
            inputElement.focus();
        });

    </script>
</body>
</html>
