<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Chess</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        :root {
            --background-color: #0c0c0c;
            --text-color: #00ff00;
            --cursor-color: #00ff00;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: flex;
            height: 100vh;
            align-items: flex-start;
        }

        #terminal {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-right: 15px; /* For scrollbar */
        }

        .line {
            white-space: pre-wrap;
        }

        .prompt {
            display: flex;
        }

        .prompt-label {
            margin-right: 10px;
        }

        #input {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex-grow: 1;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="line">Blind Chess.</div>
        <div class="line"></div>
        <div id="output"></div>
        <div class="prompt">
            <span class="prompt-label">&gt;</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        const inputElement = document.getElementById('input');
        const outputElement = document.getElementById('output');
        const terminalElement = document.getElementById('terminal');

        let game = new Chess();
        let playerColor = null;
        let isPlayerTurn = false;
        let gameStarted = false;

        const print = (message) => {
            const newLine = document.createElement('div');
            newLine.classList.add('line');
            newLine.textContent = message;
            outputElement.appendChild(newLine);
            terminalElement.scrollTop = terminalElement.scrollHeight;
        };

        const printPrompt = (command) => {
            const line = document.createElement('div');
            line.classList.add('line');
            line.textContent = `> ${command}`;
            outputElement.appendChild(line);
        }

        const resetGame = () => {
            game = new Chess();
            playerColor = null;
            isPlayerTurn = false;
            gameStarted = false;
        };

        const startGame = (color) => {
            resetGame();
            playerColor = color.toLowerCase();
            if (playerColor !== 'white' && playerColor !== 'black') {
                print("Invalid color. Choose 'white' or 'black'.");
                return;
            }
            gameStarted = true;
            isPlayerTurn = (playerColor === 'white');
            print(`You are playing as ${playerColor}.`);
            print("Game started. It's " + (isPlayerTurn ? "your" : "the bot's") + " turn.");
            if (!isPlayerTurn) {
                setTimeout(makeBotMove, 500);
            }
        };

        const makePlayerMove = (move) => {
            if (!gameStarted) {
                print("Game has not started. Choose a side first (e.g., 'play white').");
                return;
            }
            if (!isPlayerTurn) {
                print("It's not your turn.");
                return;
            }
            const result = game.move(move, { sloppy: true });
            if (result === null) {
                print(`Invalid move: ${move}`);
                return;
            }
            // Print the move in Standard Algebraic Notation (SAN)
            print(`Your move: ${result.san}`);
            isPlayerTurn = false;
            checkGameState();
            if (!game.game_over()) {
                setTimeout(makeBotMove, 500);
            }
        };

        const makeBotMove = async () => {
            if (game.game_over()) return;
            print("Bot is thinking...");
            
            let bestMove = null;
            const maxRetries = 3;

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const fen = game.fen();
                    const response = await fetch(`https://www.chessdb.cn/cdb.php?action=querybest&board=${encodeURIComponent(fen)}`);
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const textData = await response.text();
                    console.log(`API response (attempt ${attempt}):`, textData); // For debugging

                    if (textData && textData !== 'nobestmove') {
                        let move = textData.trim();
                        if (move.startsWith('move:')) {
                            move = move.substring('move:'.length);
                        }
                        if (move.includes(',')) {
                            move = move.split(',')[0];
                        }

                        if (move.length >= 4) {
                           bestMove = move;
                           break; 
                        }
                    } 
                    
                    if (attempt < maxRetries) {
                        print(`Retrying... (${attempt}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, 1000)); 
                    }
                    
                } catch (error) {
                    console.error(`Error fetching bot move (attempt ${attempt}):`, error);
                    if (attempt >= maxRetries) {
                        print("Error: Could not get bot's move after several attempts.");
                        isPlayerTurn = true; 
                        return;
                    }
                     if (attempt < maxRetries) {
                        print(`Retrying... (${attempt}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, 1000)); 
                    }
                }
            }

            if (bestMove) {
                const moveObject = {
                    from: bestMove.substring(0, 2),
                    to: bestMove.substring(2, 4)
                };
                if (bestMove.length === 5) {
                    moveObject.promotion = bestMove.substring(4, 5);
                }

                const moveResult = game.move(moveObject); 
                if (moveResult) {
                    print(`Bot's move: ${moveResult.san}`);
                    isPlayerTurn = true;
                    checkGameState();
                } else {
                    console.error("Bot tried an invalid move:", bestMove, "from FEN:", game.fen());
                    print("Bot tried an invalid move. It might be an issue with the API.");
                    isPlayerTurn = true;
                }
            } else {
                print("Bot could not find a move. It might be an issue with the API or the game state.");
                isPlayerTurn = true; 
            }
        };


        const checkGameState = () => {
            if (game.game_over()) {
                if (game.in_checkmate()) {
                    print(`Checkmate! ${isPlayerTurn ? 'Bot' : 'You'} win(s).`);
                } else if (game.in_draw()) {
                    print("Draw.");
                } else if (game.in_stalemate()) {
                    print("Stalemate.");
                } else if (game.in_threefold_repetition()) {
                    print("Draw by threefold repetition.");
                } else if (game.insufficient_material()) {
                    print("Draw by insufficient material.");
                }
                print("Game over. Type 'play white' or 'play black' to start a new game.");
                gameStarted = false;
            } else if (game.in_check()) {
                print(`${isPlayerTurn ? 'You are' : 'The bot is'} in check.`);
            }
        };

        const handleCommand = (command) => {
            const parts = command.toLowerCase().split(' ');
            const action = parts[0];
            const argument = parts[1];

            printPrompt(command);

            switch (action) {
                case 'help':
                    print("Available commands:");
                    print("  play [white|black] - Start a new game as white or black.");
                    print("  [move]             - Make a move in algebraic notation (e.g., e4, Nf3).");
                    print("  board              - Display the current board in ASCII format.");
                    print("  fen                - Display the current board FEN string.");
                    print("  history            - Show move history.");
                    print("  clear              - Clear the terminal.");
                    print("  reset              - Reset the current game.");
                    print("  help               - Show this help message.");
                    break;
                case 'play':
                    if (argument) {
                        startGame(argument);
                    } else {
                        print("Please specify a color: 'play white' or 'play black'.");
                    }
                    break;
                case 'board':
                    const asciiBoard = game.ascii();
                    asciiBoard.split('\n').forEach(line => print(line));
                    break;
                case 'fen':
                    print(game.fen());
                    break;
                case 'history':
                    // Show history in SAN
                    print(game.history().join(' '));
                    break;
                case 'clear':
                    outputElement.innerHTML = '';
                    break;
                case 'reset':
                    resetGame();
                    print("Game reset. Type 'play white' or 'play black' to start a new game.");
                    break;
                default:
                    if (gameStarted) {
                        makePlayerMove(command);
                    } else {
                        print(`Unknown command: ${command}. Type 'help' for a list of commands.`);
                    }
                    break;
            }
        };

        inputElement.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = inputElement.value.trim();
                if (command) {
                    handleCommand(command);
                }
                inputElement.value = '';
            }
        });
        
        // Initial focus
        inputElement.focus();
        document.body.addEventListener('click', () => {
            inputElement.focus();
        });

    </script>
</body>
</html>
